[core]
backend=drm-backend.so
idle-time=0
require-input=false

[shell]
size=1280x720
background-image=/usr/share/defender/backgrounds/defender-background.png
background-color=0xff000000
background-type=scale
panel-position=bottom
locking=false

[launcher]
icon=/usr/share/defender/icons/dash.png
path=/usr/bin/defender-dashboard

[launcher]
icon=/usr/share/defender/icons/carplay.png
path=/usr/bin/defender-carplay

[launcher]
icon=/usr/share/defender/icons/settings.png
path=/usr/bin/defender-settings

[output]
name=HDMI-A-1
mode=1280x720
transform=normal