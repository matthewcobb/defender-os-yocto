[core]
idle-time=0
use-g2d=1
xwayland=true
shell=desktop-shell.so

[shell]
background-color=0x00000000
background-type=none
panel-position=none
locking=false

[launcher]
icon=/usr/share/weston/icon_terminal.png
path=/usr/bin/weston-terminal

[launcher]
icon=/usr/share/icons/automotive-icon.png
path=/usr/bin/defender-launcher

[output]
name=HDMI-A-1
mode=1920x1080@60
transform=normal

[input-method]
path=/usr/libexec/weston-keyboard